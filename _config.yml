# Site
name: 'Gadgets Live'
description: 'Tech News, Latest technology news daily, new best tech gadgets reviews which include mobiles, tablets, laptops, video games.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    Rahul:
      name:           Rahul 
      site:           https://www.rahulit.com
      avatar:         assets/images/rahul.jpg
      bio:            "Hi, I am Rahul, the author of Gadgets, I write article about Latest Smartphone. I hope you like it!"
      email:          rahul@andrimo.com
      twitter:        https://twitter.com/rahulitblog

    jane:
      name:           Jane
      site:           https://www.wowthemes.net
      avatar:         assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Rahul
      avatar: https://secure.gravatar.com/avatar/36f88f49b51379c2390599e8f2e8e934
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
